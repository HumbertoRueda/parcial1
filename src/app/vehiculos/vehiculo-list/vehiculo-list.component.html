<div *ngIf="loading" class="alert alert-info my-3">Cargando…</div>
<div *ngIf="error" class="alert alert-danger my-3">{{ error }}</div>

<div class="table-responsive" *ngIf="!loading && !error">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col" style="width:64px;">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Línea</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehiculos; index as i">
        <th scope="row" class="fw-bold">{{ i + 1 }}</th>
        <td>{{ v.marca }}</td>
        <td>{{ v.linea }}</td>
        <td>{{ v.modelo }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="mt-3 brand-summary" *ngIf="brandSummary.length">
  <p class="mb-1" *ngFor="let s of brandSummary">
    Total {{ s.brand }}: <span class="fw-normal">{{ s.count }}</span>
  </p>
</div>
