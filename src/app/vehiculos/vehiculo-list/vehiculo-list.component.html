<div class="container my-4">
  <div class="row">
    <div class="col">
      <h2 class="mb-3">Comercialización de automotores <small class="text-muted">Nuevos y usados</small></h2>

      <div *ngIf="loading" class="alert alert-info">Cargando…</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <table *ngIf="!loading && !error" class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Marca</th>
            <th>Línea</th>
            <th>Modelo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of vehiculos; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ v.marca }}</td>
            <td>{{ v.linea }}</td>
            <td>{{ v.modelo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
